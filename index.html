<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Switch Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-16 text-center">
        Welcome to <span class="text-blue-600">Switch Bank</span>
      </h1>
      <!--==============================================
               =       Bank Login Form         =
               ===============================================
              -->
      <div class="mt-16 bg-cyan-500 p-5 w-3/4 mx-auto rounded">
        <h1 class="text-3xl mb-5">Login Now</h1>
        <input
          type="email"
          id="email"
          class="border border-gray rounded block w-3/4 p-3 mb-4"
          value="sajib@gmail.com"
        />

        <input
          type="password"
          id="password"
          class="border border-gray rounded block w-3/4 p-3 mb-4"
          value="12345"
        />

        <button
          id="login"
          class="bg-violet-500 hover:bg-violet-400 text-white rounded px-6 py-2"
        >
          Enter
        </button>
      </div>
    </header>
    <!-- bank login code below -->
    <script src="js/login.js"></script>
  </body>
</html>
